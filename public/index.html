<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
	<title>Waves Wallet</title>

  </head>
  <body>
    <div id="root"></div>
	<div>
	  <p><b>Введите пароль для шифрования seed фразы</b></p><Br>
         <input type = "password" placeholder = "password" id = "password">
	     <button id = "send_button">Создать кошелек</button>
	  <p></p>
	  <p><b>Восстановить кошелек по seed фразе</b></p><Br>
	    <input type = "text" placeholder = "seed phrase" id = "seed_phrase">
	    <button id = "restore_button">Восстановить кошелек</button>
	  <p><b>Ид и версия смарт-контракта</b></p>
		<input type = "text" placeholder = "contract Id" id = "contract_id">
		<input type = "number" placeholder = "contract version" id = "contract_version">
	  <p><b>Регистрация пользователя</b></p><Br>
		<input type = "text" placeholder = "privateDataHash" id = "private_data_hash">
		<button id = "call_contract_btn">Отправить</button>
	  <p><b>Регистрация сделки</b></p><Br>
		<input type = "text" placeholder = "dealRecipientAddress" id = "deal_recipient_address">
		<input type = "text" placeholder = "parentDealId" id = "parent_deal_id">
	  <p></p>
		<input type = "text" placeholder = "externalDealId" id = "external_deal_id">
		<input type = "text" placeholder = "dealPrivacyDataHash" id = "deal_privacy_data_hash">
		<button id = "deal_call_contract_btn">Отправить</button>
	  <p><b>Регистрация платежа</b></p><Br>
		<input type = "text" placeholder = "dealId" id = "deal_id">
		<button id = "create_deal_btn">Отправить</button>
	</div>
  </body>
</html>
