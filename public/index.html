<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
	<title>Waves Wallet</title>

  </head>
  <body>
    <div id="root"></div>
	<div>
	  <p><b>Введите пароль для шифрования seed фразы</b></p><Br>
         <input type = "password" placeholder = "password" id = "password">
	     <button id = "send_button">Создать кошелек</button>
	  <p></p>
      <p><b>Перевод токенов</b></p><Br>
	    <input type = "text" placeholder = "address to" id = "addres_to">
	    <input type = "text" placeholder = "amount" id = "amount_input"><Br>
	    <button id = "send_transaction_button">Отправить</button>
	  <p><b>Восстановить кошелек по seed фразе</b></p><Br>
	    <input type = "text" placeholder = "seed phrase" id = "seed_phrase">
	    <button id = "restore_button">Восстановить кошелек</button>
	  <p><b>Регистрация пользователя</b></p><Br>
	    <input type = "text" placeholder = "contract Id" id = "contract_id">
	    <input type = "number" placeholder = "contract version" id = "contract_version">
		<input type = "text" placeholder = "privateDataHash" id = "private_data_hash">
		<button id = "call_contract_btn">Отправить</button>
	</div>
  </body>
</html>
